{% extends 'base.html' %}{% load static %}
 {% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <p>{{form.error}}</p>
  <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary form-control" type="submit">Create</button>
    </form>
</div>
{% endblock content%}
