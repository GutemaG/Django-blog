{% comment %} <div
  class="
    posts-nav
    d-flex
    justify-content-between
    align-items-stretch
    flex-column flex-md-row
  "
>
  <a href="#" class="prev-post text-left d-flex align-items-center">
    <div class="icon prev"><i class="fa fa-angle-left"></i></div>
    <div class="text">
      <strong class="text-primary">Previous Post </strong>
      <h6>I Bought a Wedding Dress.</h6>
    </div></a
  ><a
    href="#"
    class="next-post text-right d-flex align-items-center justify-content-end"
  >
    <div class="text">
      <strong class="text-primary">Next Post </strong>
      <h6>I Bought a Wedding Dress.</h6>
    </div>
    <div class="icon next"><i class="fa fa-angle-right"> </i></div
  ></a>
</div> {% endcomment %}

<hr />
<div class="post-comments">
  <header>
    <h3 class="h6">Post Comments<span class="no-of-comments">({{comments.count}})</span></h3>
  </header>
{% for comment in comments %}
  <div class="comment">
    <div class="comment-header d-flex justify-content-between">
      <div class="user d-flex align-items-center">
        <div class="image">
          <img
            src="https://d19m59y37dris4.cloudfront.net/blog/1-2-1/img/user.svg"
            alt="..."
            class="img-fluid rounded-circle"
          />
        </div>
        <div class="title">
          <strong>{{comment.user.username}}</strong><span class="date">{{comment.created_at}}</span>
        </div>
      </div>
    </div>
    <div class="comment-body">
      <p>
       {{comment.body}}
      </p>
    </div>
  </div>
{% endfor %}
<div class="add-comment">
  <header>
    <h3 class="h6">Leave a reply</h3>
  </header>
  <form action="#" class="commenting-form">
    <div class="row">
      <div class="form-group col-md-6">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Name"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-6">
        <input
          type="email"
          name="username"
          id="useremail"
          placeholder="Email Address (will not be published)"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-12">
        <textarea
          name="usercomment"
          id="usercomment"
          placeholder="Type your comment"
          class="form-control"
        ></textarea>
      </div>
      <div class="form-group col-md-12">
        <button type="submit" class="btn btn-secondary">Submit Comment</button>
      </div>
    </div>
  </form>
</div>
